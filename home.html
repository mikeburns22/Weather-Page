
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Weather</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div id="pageContent"
         class="container">
        <h1 class="text-center base">Weather Page</h1>

        <hr class="base">

        <li id="errorMessages" class="base list-group mb-3"></li>

        <div class="base">
            <form id="weatherForm"
                  class="d-flex justify-content-around align-items-center mx-auto"
                  style="max-width: 500px;">
                    <label for="addZip" class="form-label m-0"><b>Zip Code:</b></label>
                    <input type="text"
                               class="form-control w-25"
                               id="addZip"
                               placeholder="Enter Zipcode"
                               required>

                    <label for="addUnit" class="form-label m-0"><b>Units:</b></label>
                    <select class="form-select w-25"
                            name="unitInput"
                            id="addUnit">
                        <option value="imperial">Imperial</option>
                        <option value="metric">Metric</option>
                    </select>

                    <button id="weatherButton"
                        type="button"
                        class="btn btn-primary">
                    Get Weather
                </button>
            </form>
        </div>

        <hr>

        <h2 id="currentCon">Current Conditions in </h2>
        <div class="row">
            <div class="col-6">
                <div class="d-flex h-100 align-items-center">
                    <img id="conditionImg" />
                    <p id="conditionDisplay" class="ml-3">N/A: N/A</p>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-between" style="max-width: 225px;">
                    <p class="mb-0">Temperature:</p>
                    <p id="tempDisplay" class="mb-0"></p>
                </div>

                <div class="d-flex justify-content-between" style="max-width: 225px;">
                    <p class="mb-0">Humidity:</p>
                    <p id="humidDisplay" class="mb-0"></p>
                </div>

                <div class="d-flex justify-content-between" style="max-width: 225px;">
                    <p class="mb-0">Wind:</p>
                    <p id="windDisplay" class="mb-0"></p>
                </div>
            </div>
        </div>

        <hr>

        <h2>Five Day Forecast</h2>
        <div id="forecastData" class="row">

        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="js/home.js"></script>
</body>
</html>
